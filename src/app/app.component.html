<div class="container">
  <mat-card>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <mat-card-title>Signup</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="signup()">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input
            type="text"
            formControlName="firstName"
            matInput
            placeholder="First Name"
          />
          <mat-hint
            *ngIf="firstName.touched && firstName.hasError('required')"
            class="error"
          >
            First name is required
          </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input
            type="text"
            formControlName="lastName"
            matInput
            placeholder="Last Name"
          />
          <mat-hint
            *ngIf="lastName.touched && lastName.hasError('required')"
            class="error"
          >
            Last name is required
          </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            type="text"
            formControlName="email"
            matInput
            placeholder="Email"
          />
          <mat-hint
            *ngIf="email.touched && email.hasError('required')"
            class="error"
          >
            Email is required
          </mat-hint>
          <mat-hint *ngIf="isInvalidEmail" class="error">
            Invalid email address
          </mat-hint>
          <mat-hint *ngIf="isEmailExists" class="error">
            Email already exists, try another!
          </mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="password"
            formControlName="password"
            matInput
            placeholder="Password"
          />
          <mat-hint
            *ngIf="password.touched && password.hasError('required')"
            class="error"
          >
            Password is required
          </mat-hint>
        </mat-form-field>
        <button
          type="submit"
          mat-flat-button
          color="primary"
          [disabled]="signupForm.invalid"
        >
          Signup
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
